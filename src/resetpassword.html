<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinição de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f7;
      color: #333333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }
    h2 {
      color: #333;
    }
    p {
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      background-color: #1F346B;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Olá,</h2>
    <p>Recebemos uma solicitação para alterar a senha da sua conta.</p>
    <p>Para redefinir sua senha, clique no botão abaixo:</p>
    <a class="button" href="{{resetLink}}" target="_blank">Redefinir senha</a>
    <p>Se você não solicitou essa alteração, pode ignorar este e-mail com segurança.</p>
    <div class="footer">
      © Todos os direitos reservados.
    </div>
  </div>
</body>
</html>
